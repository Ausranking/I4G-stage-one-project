<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/Logomark.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend-Stage 1 Task</title>
  </head>

  <body>
    <header class="profile-section">
      <div class="icon">
        <img src="./images/Icon (1).png" alt="" />
      </div>
      <div id="profile-img">
        <img
          src="./images/Device=Web, State=Default.png"
          id="profile_img_one"
          alt=""
        />
        <img
          src="./images/Device=Web, State=Hover.png"
          id="profile_img_two" hidden
          alt=""
        />
      </div>
      <div id="twitter">
        <a href="https://twitter.com/_kingaustinn" target="_blank"
          >King Austin</a
        >
      </div>
      <div id="slack">
        <a href="slack.com/austinnze" hidden> Austin</a>
      </div>
    </header>

    <main id="links">
      <div class="link-container">
        <a href="https://twitter.com/_kingaustinn" target="_blank">
          Twitter Link</a
        >
      </div>
      <div class="link-container">
        <a href="https://training.zuri.team/" id="btn_zuri">Zuri Team</a>
      </div>
      <div class="link-container">
        <a
          href="https://books.zuri.team/"
          id="books"
          title="Get All Books About Coding and Design From Here"
          >Zuri Books</a
        >
      </div>
      <div class="link-container">
        <a
          href="https://books.zuri.team/python-for-beginners? ref_id=Austin Nze"
          id="book_python"
          >Python Books</a
        >
      </div>
      <div class="link-container">
        <a href="https://background.zuri.team/" id="pitch"
          >Background Check For Coders</a
        >
      </div>
      <div class="link-container">
        <a href="https://books.zuri.team/design-rules" id="book_design"
          >Design Books</a
        >
      </div>
    </main>

    <section class="social-selection">
      <img src="./images/slack.png" alt="" />
      <a href="https://github.com/ausranking">
        <img src="./images/Icon.png" alt="" />
      </a>
    </section>

    <footer>
      <div class="footer-links">
        <object id="zuri-logo">
          <img src="./images/Vector.png" id="vector" alt="" />
          <img src="./images/zuri-Vector.png" alt="" />
        </object>
        <object id="footer-text">
          <img src="./images/Footer text.png" alt="" />
        </object>
        <object id="I4G-logo">
          <img src="./images/I4G.png" alt="" />
        </object>
      </div>
    </footer>
  </body>
</html>
